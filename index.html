<body

    <nav class="navbar navbar-light sticky-top" id="navbar">

            <a class="navbar-brand" href="#">

    <div>
        <div class="row justify-content-around container">
            <div class="col-5" id="card1">
                <div class="card-body">
                    <div class="col">
                        <div class="row container">
                            <h2 id="addnewtask"> Add New Task</h2>
                        </div>
                        <div class="container row input-group input-group-lg">
                            <form action="helloworld">
                                <input type="text" class="form-control" aria-label="Sizing example input"
                                    aria-describedby="inputGroup-sizing-lg" id="newtask" placeholder="e.g. Buy Eggs">
                        </div>
                        <div class="row">
                            <div>
                                <button type="submit" id="addbutton" class="btn btn-outline-info btn-lg">ADD</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-5" id="card2">
                <div class="card-body">

                    <div class="col" id="toappend">

                        <div class="row container">
                            <h2 id="todo"> Task List </h2>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
